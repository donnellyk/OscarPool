<template name="ballotList">
    <div class="row">
        <div class="col-md-8">
            <h3>Current Ranking</h3>
            <ul class="list-group">
                {{#each ballots}}
                    {{> person}}
                {{/each}}
            </ul>
        </div>
        <div class="col-md-4 pull-right" style="text-align:right">
            {{> winnerList}}
        </div>
    </div>

</template>

<template name="person">
    <li class="list-group-item">
        <a id={{elementID}} tabindex="0" class="popover_link" rel="popover" style="cursor:pointer">{{name}}</a>
        <span class="badge">{{points}}</span>
    </li>
    <div id={{_id}} class="hide">
        {{#each ballotKeys}}
            <p><span style="color:gray; font-style: italic">{{categoryString}}</span><br />{{{categorySelectionFirstString}}}<br />{{{categorySelectionSecondString}}}</p>
        {{/each}}
     </div>
</template>
