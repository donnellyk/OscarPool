<template name="ballotList">
    <div class="row">
        <div class="col-md-8">
            <h3>Current Ranking</h3>
            <ul class="list-group">
                {{#each ballots}}
                    {{> person}}
                {{/each}}
            </ul>
        </div>
        <div class="col-md-4 pull-right" style="text-align:right">
            {{> winnerList}}
        </div>
    </div>

</template>

<template name="person">
    <li class="list-group-item">
        <span class="badge">{{points}}</span>
        {{name}}
    </li>
</template>
