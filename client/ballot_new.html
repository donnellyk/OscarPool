<template name="ballotNew">
    <h3>Make Your Bad Decisons Here!</h3>
    {{#autoForm id="newForm" collection="Ballot" validation="none"}}
        {{> afQuickField name='name' placeholder='(your name)' options="auto"}}
        {{#each afFieldNames name="first"}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{labelFromThis}}</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        {{> afQuickField name=this label="1st Choice (10 points)" type="select-radio" options="auto"}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name=secondTag label="2nd Choice (5 points)"  type="select-radio" options="auto"}}
                    </div>
                </div>
            </div>
        {{/each}}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    {{/autoForm}}
</template>

<template name="ballotEdit">
    <h4>^^ Save that URL ^^<br />You can come back here and edit your choice later.</h4>
    <h5>I suppose you can email me if you lose it... ಠ_ಠ</h5>
    <h3>Edit Your Bad Decisions Here!</h3>
    <h4>Name: {{name}}</h4>
    {{#autoForm id="editForm" type="update" collection="Ballot" doc=currentBallot autosave=true}}
        {{#each afFieldNames name="first"}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{labelFromThis}}
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        {{> afQuickField name=this label="1st Choice (10 points)" type="select-radio" options="auto"}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name=secondTag label="2nd Choice (5 points)"  type="select-radio" options="auto"}}
                    </div>
                </div>
            </div>
        {{/each}}
    {{/autoForm}}
</template>
