<template name="winnerList">
    <div class="winners">
        <h3>Current Ranking</h3>
        {{#each winners}}
            {{> award}}
        {{/each}}
    </div>
</template>

<template name="award">
    <div class="award">
        {{name}}
        {{winner_title}}
        {{subtext}}
    </div>
</template>
