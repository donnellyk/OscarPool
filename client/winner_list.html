<template name="winnerList">
    <h3>Awards</h3>
    <div class="well">
        {{#each winnerKeys}}
            {{> award}}
        {{/each}}
    </div>
</template>

<template name="award">
    <div class="award">
        <p><span style="color:gray; font-style: italic">{{categoryString}}</span><br />{{categoryWinnerString}}</p>
    </div>
</template>
